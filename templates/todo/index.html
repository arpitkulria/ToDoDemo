{%  extends "base.html" %}

{% block content %}

    <div class="row mt-4">
        <div class="col">
            <h2>Add item</h2>
            <form class="form-inline" action="add/" method="post">
                 <input type="text" name="item" class="form-control mb-2" placeholder="Add item here">
                 <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                 </div>
            </form>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <ul class="list-group">
                {% for item in todo_items %}
                    <li class="list-group-item">{{ item.text }}
                    <div class="float-right">
                        <form action="delete/{{ item.id }}/" method="post">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock content %}
    End Block
